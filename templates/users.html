<!DOCTYPE html>
<html>
<head>
    <title>SVC | In-house</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 push-s2">
                    <div class="row">
                        <div class="col s12 m8">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                {% if branch %}
                                    <span class="black white-text new badge"> {{ branch }} &nbsp;</span>
                                {% endif %}

                                  <span class="card-title">SVC In-house | Branch Creation panel</span>
                                  <p>{{ results }}</p>
                                    <form action="/users" method="POST">
                                        <div class="input-field">
                                            <input id="first_name" name="branch" type="text" class="validate" required="required">
                                            <label for="first_name">branch name</label>
                                        </div>  
                                </div>
                                    <div class="card-action">
                                        <button class="btn green waves-effect waves-light" type="submit" name="action" onclick="M.toast({html: 'Creating Branch please wait'})">create branch
                                            <i class="material-icons right">golf_course  </i>
                                        </button>
                                        <a href="#" onclick="M.toast({html: 'Canceled'})" class="btn red waves-effect waves-light right" type="cancel" name="action" >cancel
                                            <i class="material-icons right">golf_course  </i>
                                        </a>
                                    </div>
                                </form>
                              </div>
                            </div>
                          </div>
                         
            </div>
        </div>

    </div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
